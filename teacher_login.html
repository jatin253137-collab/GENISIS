<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- For icons - using a simple placeholder, consider Font Awesome or similar for real icons -->
</head>
<body class="login-body">
    <div class="login-card">
        <h2 class="login-title">Teacher Login <span class="icon">🧑‍🏫</span></h2>
        <form>
            <div class="input-group">
                <span class="icon">🆔</span>
                <input type="text" placeholder="Teacher ID" required>
            </div>
            <div class="input-group">
                <span class="icon">🔒</span>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="primary-button">Login</button>
        </form>
        <p class="signup-link">New Teacher? <a href="#">Signup</a></p>
    </div>
</body>
</html>
